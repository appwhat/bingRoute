<!DOCTYPE html>
<html>

<head>
    <title>Rotas</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/69d4cc193b.js" crossorigin="anonymous"></script>

    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=ApoWpTarg42VVWj1C5as0XtHsuo1bgURsNGSjh_htuhebgGRFcKC1QkF_kwDDXfi' async defer></script>
</head>

<body>


    <!-- <div id='printoutPanel'></div> -->
    <div id='searchBoxContainer'>
       
        <input type='text' id='searchBox' /> <i class="fas fa-chevron-down fa-2x icon" style="color: rgb(61, 61, 61); cursor: pointer;" onclick="mostarOcultarSearch()"></i>
    </div>


    <div class="directionsContainer">
        <div id="directionsPanel"></div>
        <div id="directionsItinerary"></div>
    </div>
    <textarea id="caixaText" class="caixaText recebe" cols="30">Campinas-São Paulo, 13100-013, Brasil</textarea>

    <div id="myMap"></div>


    <div class="shif">
        <div>
            <i title="Control + Delete" id="btnDeletar" title="Limpar Campos" class="fas fa-trash icon"></i>
            <i id="btnOk" title="Roteirizar" class="fas fa-align-center icon"></i>
            <i title="Shift + Enter" id="btnMostrar" title="Roteirizar" class="fas fa-vector-square icon"></i>
        </div>
        <i class="fas fa-grip-lines-vertical"></i>
        <div>
            <i class="fas fa-globe-europe icon" onclick="map.setView({mapTypeId:Microsoft.Maps.MapTypeId.aerial});"> </i>
            <i class="fas fa-adjust icon" onclick="map.setView({mapTypeId:Microsoft.Maps.MapTypeId.canvasDark});"> </i>
            <i class="fas fa-moon icon" onclick="map.setView({mapTypeId:Microsoft.Maps.MapTypeId.canvasLight});"> </i>
            <i class="fas fa-plus icon" id="btnInserir" title="Control + Enter"> </i>
            <i class="fas fa-search icon" id="btnSearch" title="Shift + 'S'"> </i>

        </div>
    </div>
    <select id="selecione">
        <option value="-22.8608181,-47.0237889">Campinas</option>
        <option value="-23.5868687, -46.725204">Morumbi</option>
        <option value="-23.5185274, -46.8388432">Tamboré</option>
    </select>


    <script src="script.js"></script>
    <script src="myScript.js"></script>
</body>

</html>
