<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/69d4cc193b.js" crossorigin="anonymous"></script>

    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=ApoWpTarg42VVWj1C5as0XtHsuo1bgURsNGSjh_htuhebgGRFcKC1QkF_kwDDXfi' async defer></script>
</head>

<body>
    <div class="directionsContainer">
        <div id="directionsPanel"></div>
        <div id="directionsItinerary"></div>
    </div>
    <textarea id="caixaText" class="caixaText recebe" cols="30"></textarea>

    <div id="myMap"></div>

    <div class="shif">
        <div>
            <i style="color: red;" id="btnDeletar" title="Limpar Campos" class="fas fa-trash"></i>
            <i style="color: rgb(0, 160, 165);" id="btnOk" title="Roteirizar" class="fas fa-align-center"></i>
            <i style="color: rgb(63, 63, 63);" id="btnMostrar" title="Roteirizar" class="fas fa-vector-square"></i>
        </div>
        <i class="fas fa-grip-lines-vertical"></i>
        <div>
            <i class="fas fa-globe-europe" style="color: rgb(13, 92, 20);" onclick="map.setView({mapTypeId:Microsoft.Maps.MapTypeId.aerial});"> </i>
            <i class="fas fa-adjust" onclick="map.setView({mapTypeId:Microsoft.Maps.MapTypeId.canvasDark});"> </i>
            <i class="fas fa-moon" onclick="map.setView({mapTypeId:Microsoft.Maps.MapTypeId.canvasLight});"> </i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="myScript.js"></script>
</body>

</html>
