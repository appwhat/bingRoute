<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/69d4cc193b.js" crossorigin="anonymous"></script>

    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=ApoWpTarg42VVWj1C5as0XtHsuo1bgURsNGSjh_htuhebgGRFcKC1QkF_kwDDXfi' async defer></script>
</head>

<body>



    <div class="directionsContainer">
        <div id="directionsPanel"></div>
        <div id="directionsItinerary"></div>
    </div>
    <textarea id="caixaText" class="caixaText recebe" cols="30"></textarea>

    <div id="myMap"></div>


    <div class="shif">
        <div>
            <i id="btnDeletar" title="Limpar Campos" class="fas fa-trash icon"></i>
            <i id="btnOk" title="Roteirizar" class="fas fa-align-center icon"></i>
            <i id="btnMostrar" title="Roteirizar" class="fas fa-vector-square icon"></i>
        </div>
        <i class="fas fa-grip-lines-vertical"></i>
        <div>
            <i class="fas fa-globe-europe icon" onclick="map.setView({mapTypeId:Microsoft.Maps.MapTypeId.aerial});"> </i>
            <i class="fas fa-adjust icon" onclick="map.setView({mapTypeId:Microsoft.Maps.MapTypeId.canvasDark});"> </i>
            <i class="fas fa-moon icon" onclick="map.setView({mapTypeId:Microsoft.Maps.MapTypeId.canvasLight});"> </i>
            <i class="fas fa-plus icon" id="btnInserir"> </i>

        </div>
    </div>
    <select id="selecione">
        <option value="Sams Club, Rod. Dom Pedro I, km. 132, lt. 30, Campinas-SP, Brasil">Campinas</option>
        <option value="Sam's Club Morumbi, Av. Prof. Francisco Morato 2585, São Paulo-SP, Brasil">Morumbi</option>
        <option value="Sam S Club Tamboré, Av. Tucunaré 125, Barueri-SP, Brasil">Tamboré</option>
    </select>


    <script src="script.js"></script>
    <script src="myScript.js"></script>
</body>

</html>
